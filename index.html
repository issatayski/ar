<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D модель • AR/Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ВАЖНО: именно этот скрипт, выше чем тег model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-head">
    <h1>Просмотр 3D (GLB/USDZ) + AR</h1>
  </header>

  <main class="wrap">
    <model-viewer
      id="viewer"
      src="model.glb"
      ios-src="model.usdz"
      alt="3D модель"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="fixed"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1">
      <button slot="ar-button" class="ar-button">Открыть в AR</button>
    </model-viewer>
  </main>

  <script src="script.js"></script>
</body>
</html>
