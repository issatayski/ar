<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>AR Test • Android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui, Arial; background:#f5f7fb; }
    .wrap { max-width: 1000px; margin: 16px auto; padding: 0 12px; }
    model-viewer { width:100%; height:min(72vh,680px); background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .ar-button { position:absolute; left:16px; bottom:16px; padding:10px 14px; border:0; border-radius:10px; background:#0d81b7; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      id="viewer"
      src="model.glb"
      ios-src="model.usdz"
      alt="3D модель"
      ar
      webxr quick-look="scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="fixed"
      camera-controls
      exposure="1"
      shadow-intensity="1">
      <button slot="ar-button" class="ar-button">Открыть в AR</button>
    </model-viewer>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const v = document.getElementById('viewer');
    v.addEventListener('ar-status', (ev) => {
      if (ev.detail.status === 'session-started') {
        v.autoRotate = false;
        v.setAttribute('ar-placement', 'floor');
        v.setAttribute('ar-scale', 'fixed');
      }
    });
    v.addEventListener('load', () => {
      v.setAttribute('ar-placement', 'floor');
      v.setAttribute('ar-scale', 'fixed');
    });
  });
  </script>
</body>
</html>
