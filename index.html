<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>3D модель в браузере</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Подключаем модель-вьювер -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Просмотр 3D модели</h1>

  <model-viewer 
      src="https://ordaprint.kz/files/ais1.glb"
      ios-src="ais-prof1.usdz"
      alt="3D модель"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1">
  </model-viewer>

  <script src="script.js"></script>
</body>
</html>
