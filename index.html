<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AIS 3D / AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      padding: 12px 20px;
      background: #181b22;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1100px;
      max-height: 80vh;
      background: #12151b;
      border-radius: 12px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .controls button,
    model-viewer::part(ar-button) {
      border: 1px solid #2a3142;
      background: #1a1f2b;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .controls button:hover,
    model-viewer::part(ar-button):hover {
      background: #202636;
    }
  </style>
</head>
<body>
  <header>
    <h2>AIS — 3D/AR просмотр</h2>
  </header>

  <main>
    <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center;">
      <model-viewer id="viewer"
        src="ais.glb"
        ios-src="ais.usdz"
        alt="AIS 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        ar-scale="fixed"
        shadow-intensity="1"
        exposure="1.0">
        <button slot="ar-button">Открыть в AR</button>
      </model-viewer>

      <div class="controls">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <button id="reset">Сброс</button>
      </div>
    </div>
  </main>

  <footer>
    Управление: мышь/тач (вращение, зум), кнопки (+/-) для масштаба
  </footer>

  <script>
    const mv = document.getElementById('viewer');
    const btnIn = document.getElementById('zoomIn');
    const btnOut = document.getElementById('zoomOut');
    const btnReset = document.getElementById('reset');

    // Текущий масштаб
    let scale = 1;

    // Устанавливаем масштаб
    function applyScale() {
      mv.scale = `${scale} ${scale} ${scale}`;
    }

    btnIn.addEventListener('click', () => {
      scale = Math.min(scale + 0.1, 3); // ограничим максимум х3
      applyScale();
    });

    btnOut.addEventListener('click', () => {
      scale = Math.max(scale - 0.1, 0.2); // минимум х0.2
      applyScale();
    });

    btnReset.addEventListener('click', () => {
      scale = 1;
      applyScale();
    });
  </script>
</body>
</html>
